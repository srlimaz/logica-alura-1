<meta charset="UTF-8">

<script>

    var tanque = 40;
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300
    var consumoDeGasolina = caminhoComGasolina/tanque
    var consumoDeAlcool = caminhoComAlcool/tanque

    document.write("O carro fez uma média de " + consumoDeGasolina + "km por litro usando gasolina.")
    document.write("<br>")
    document.write("O carro fez uma média de " + consumoDeAlcool + "km por litro, usando alcool.")

</script>
